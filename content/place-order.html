<!DOCTYPE html>
<html>
<head>
  <title>Place your Order</title>
</head>
<body>

<form action="success.html" method="post">
  <fieldset>

    <div>
      <label>Choose your variant</label>
        <select name="Variants">
          <option value="A380-800">A380-800</option>
          <option value="A380-900">A380-900</option>
          <option value="A380F">A380F</option>
        </select>
        </div>

        <br>

      <div>
        <label>Airliner Name</label>
        <input type="text" name="buyer" placeholder="Buyer">
      </div>

      <div>
        <p>Choose the cabins</p>
        <label>First Class</label>
        <input type="checkbox" name="First Class" value="true">
        <label>Business Class</label>
        <input type="checkbox" name="Business Class" value="true">
        <label>Economy Class</label>
        <input type="checkbox" name="Economy Class" value="true">
      </div>

      <br>

      <div>
        <label>Additional Services</label>
        <textarea id="msg" name="Personalization"></textarea>
      </div>

      <br>

      <div>
        <label>Payment option</label>
        <input type="text" name="Cash Only, Sorry!!" placeholder="Cash Only, Sorry!!">
      </div>


    </fieldset>
  <button type="Submit">Submit</button>

</form>

 <footer>
    <a href="index.html">Back to main page</a>
  </footer>

</body>
</html>
